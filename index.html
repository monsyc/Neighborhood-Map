<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body onload="initialize()">
        <div id="content">
            <div id="navbar">
                <div id="box1"></div><br/>
                <form action="#">
                    <input  class="form-control" placeholder="Searchâ€¦" type="search" name="q" data-bind="value: query, valueUpdate: 'input'" autocomplete="off">
                </form>
                <div class="content">
                    <ul data-bind="template: 'list' " class="nav navbar-nav"></ul>
                </div>
                <script data-proofer-ignore type="text/html" id="list">
                    {{each myPlaces}}
                        <li>
                            <strong>${name}</strong>
                            <p>${city}</p>
                            <p>${phone}</p>
                            <button onclick="showContent('${name}');">Show Content</button>
                        </li>
                    {{/each}}
                </script>
            </div>
            <div id="map_canvas"></div>
            <div id="street_view">Click a marker to see the street view...</div>
        </div>

        <script src="js/jquery-1.11.3.min.js"></script>
        <script src='js/jquery.tmpl.min.js'></script>
        <script src="js/knockout-1.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbz7tVqBSlgN8sBdTZlYHgEgmo4Fn9vyk&signed_in=true&callback=initialize" 
            onerror="googleError();"></script>
    </body>
</html>
